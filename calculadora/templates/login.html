<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVALUACIÓN 01</title>

    <!-- Enlace al archivo CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Enlace al archivo JavaScript de Bootstrap (jQuery y Popper.js son dependencias) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<section>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-6 col-lg-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-6 col-lg-5">
                <form action="{% url 'verificar_login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-outline mb-4">
                        <input type="text" name="apellido" id="form3Example3" class="form-control form-control-lg" placeholder="Ingresa tu Apellido" />
                        <label class="form-label" for="form3Example3">Apellido Paterno</label>
                    </div>
                    
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" name="contrasena" id="form3Example4" class="form-control form-control-lg" placeholder="Ingresa tu Contraseña" />
                        <label class="form-label" for="form3Example4">Contraseña</label>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                                Recordar sesión
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg mx-auto">Iniciar Sesión</button>
                </form>
                
            </div>
        </div>
    </div>
</section>

<div class="d-flex flex-column text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <div class="text-white mb-3 text-center">
        DA. EMPRESARIALES © 2023. Tecsup, Lima.
    </div>
</div>
</body>
</html>
