<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado del Cálculo</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace al archivo JavaScript de Bootstrap (jQuery y Popper.js son dependencias) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Resultado del Cálculo</h1>
        <div id="resultado" class="mt-4"></div>
    </div>
    <!-- Otros elementos HTML y estilos si es necesario -->
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {

            const params = new URLSearchParams(window.location.search);
            const pagoSemanal = params.get("pagoSemanal");

            const resultadoElement = document.getElementById("resultado");
            resultadoElement.innerHTML = `
                <p>Pago Semanal: S/ ${pagoSemanal}</p>
            `;
        });
    </script>
</body>
</html>
